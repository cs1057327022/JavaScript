    <style>

            box-sizing: border-box;
        }
        .wrap{
            position: absolute;

            top: 50%;
            transform: translate(-50%,-50%);
        }
        .control{

            align-items: center;
            font-size: 20px;
            font-weight: 900;
            display: none;
        }
        .show{
            display: block;
        }
        .active{
            background-color: salmon;
            color: #f1f1f1;
        }
