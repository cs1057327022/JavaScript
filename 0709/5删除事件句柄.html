<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="add">0</button>
    <script>
        var add = document.querySelector('.add')
        var count = 0
        add.addEventListener('click',function myFun(e){
            e.stopPropagation()
            ++count
            console.log(count);
            add.innerHTML = count
            // 当count == 5移出add点击事件
            if(count== 5){
                // 删除事件句柄
                // 参一：事件名
                // 参二：删除事件处理函数 
                // add.removeEventListener('click',myFun)
                removeEvent(add,'click',myFun)
            }
        })

        function removeEvent(el,eventName,eventFun){
            if(el.nodeType !== 1){
                throw new Error('fail "Element":"type is error"')
            }
            if(typeof eventName !== 'string'){
                throw new Error('fail "Element":"type must be string"')
            }
            if(typeof eventFun !== 'function'){
                throw new Error('fail "Element":"type must be Function"')
            }
            if(arguments.length === 0){
                return null
            }
            if(el.removeEventListener){
                el.removeEventListener(eventName,eventFun)
            }else{
                el.datachEvent(eventName,eventFun)
            }
        }
    </script>
</body>
</html>
