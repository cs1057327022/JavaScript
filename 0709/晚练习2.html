<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .btn{
            outline: none;
            border: none;
            padding: 15px;
            background-color: deepskyblue;
        }
        .content{
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .ipt{
            width: 100%;
            height: 30px;
            margin-top: 20px;
            padding: 0 10px;
            outline: none;
            border: none;
            border-bottom: 1px solid #e3e4e5;
        }
        .control{
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-between;
        }
        .control-btn{
            width: 50%;
            height: 40px;
            outline: none;
            border: none;
        }
        .confirm{
            background-color: red;
        }
        .cancel{
            background-color: blue;
        }
    </style>
</head>
<body>
    <button class="btn">点击出现弹出框</button>
    <div class="content">
        <div class="box">
            <input class="ipt" type="text">
            <div class="control">
                <button class="cancel control-btn">取消</button>
                <button class="confirm control-btn">确认</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var btn = document.querySelector('.btn');
    var content =document.querySelector('.content');
    var cancel = document.querySelector('.cancel');
    var confirm = document.querySelector('.confirm');
    var ipt = document.querySelector('.ipt');
    var f = true
    
    btn.addEventListener('click',function cs(){
        content.style.display = 'block';
        // btn.removeEventListener('click',cs)
    })
    cancel.addEventListener('click',function(){
        content.style.display = 'none';

    })
    confirm.addEventListener('click',function(){
        var res = ipt.value;
        if (res<20 && res > 0) {
            content.style.display = 'none';

        }
    })
</script>
