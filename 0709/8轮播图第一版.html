<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrap{
            width: 500px;
            height: 300px;
            position: relative;
            margin: 10px auto;
        }
        .wrap img{
            width: 500px;
            height: 300px;
            position: absolute;
            display: none;
        }
        .show{
            display: block !important;
        }
        .control-btn{
            width: 30px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            z-index: 10;
            top: 50%;
            transform: translate(0px,-50%);
        }
        .letf{
            left: 0;
        }
        .right{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img class="show" src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
        <div class="control">
            <div class="left control-btn" id="pre"><</div>
            <div class="right control-btn" id="next">></div>
        </div>
    </div>
</body>
<script>
    // 初始化：页面只显示一个图片
    // 通过 show 类名方式控制哪一个图片显示
    // 声明一个变量 index 表示当前显示的元素--->因为缺
    var pre = document.querySelector('#pre');
    var next = document.querySelector('#next');
    var imgs = document.querySelectorAll('img');


    var index = 0 //表示当前显示的图片
    pre.addEventListener('click',function(){
        // 显示之前清空样式
        for(var i = 0;i<imgs.length;i++){
            imgs[i].className=''
        }
        --index;
        if(index<0){
            index = imgs.length-1
        }
        imgs[index].className = 'show'
    })

    next.addEventListener('click',function(){
        for(var i = 0;i<imgs.length;i++){
            imgs[i].className=''
        }
        ++index;
        if(index>2){
            index = 0
        }
        imgs[index].className = 'show'
    })



</script>
</html>
