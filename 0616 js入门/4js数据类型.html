<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    js的数据类型
    基础类型:布尔型boolean 字符串string 数值型number undefined null空
    引用类型:数组array 对象object 函数function

    <script>
        var str = 'asdasdafa12314124sadad走啊时间'//字符串类型
        var num = 12345 //数值型
        var num1 = 1.1 //数值型
        var num2 = 001001 //数值型
        var str1 = '1111' //字符串类型

        var bool = true //布尔类型 真
        var boolFalse = false //布尔类型 假

        var un; //undefined 已声明为赋值
        var nu = null; //null 表示是空 没有

        // 注意:网页中能看见到的东西都是[字符串]

        var arr = []  //数组
        var obj = {}  //对象
        function foo(){ }//函数
        
        
    </script>
</body>
</html>
