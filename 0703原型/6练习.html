<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,1,2,2,2,2]
        var obj = {}
        for(var i=0;i<arr.length;i++){
            var char = arr[i]
            if(obj[char]){
                obj[char]++
            }else{
                obj[char]=1
            }
        }
        console.log(obj);
        var max = 0;
        for(var k in obj){
            if(max < obj[k]){
                max = obj[k]
            }
        }
        for(var k in obj){
            if(max == obj[k]){
                console.log(k,max);
            }
        }
        
        
    </script>
</body>
</html>
