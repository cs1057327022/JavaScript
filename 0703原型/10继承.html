    <script>

        // console.log(Object.prototype.__proto__);//null

        // 原型对象的作用： 继承
        // 1 面向对象开发(抽象)

        // 继承例子
        var person = function(name){
            this.name = name;
        }
        // 函数原型对象下 api 原则是 必须指向【构造函数】
        person.prototype.getName = function(){
            return this.name;
        }
        person.prototype.setAge = function(age){
            this.age=age
        }
        var obj = {
            name:'余'
        }
        var cs = new person('陈')
        var res = cs.getName()
        cs.setAge.call(obj,22)//修改了 this 指向
        console.log(obj);
        console.log(cs);
        console.log(res);
        // cs 的 __proto__ 指向的 perso的prototype
        console.log(cs.__proto__ === perso.prototype);
        //   console.log(perso.prototype.__proto__ === Object.prototype);
        console.log(cs.__proto__.__proto__ === Object.prototype, "--------");
        //   console.log(Object.prototype.__proto__); // null
        // 原型链
        console.log(
            cs.__proto__.__proto__.__proto__ === Object.prototype.__proto__
        ); // null
        // 找到null 停止
        


        // 继承：被继承的属性都可以被继承者直接使用
        console.log(cs.valueOf);//直接访问Object.prototype中属性
        

        // 谈谈你对js原型的认识
        // 原型链 继承。
    </script>
