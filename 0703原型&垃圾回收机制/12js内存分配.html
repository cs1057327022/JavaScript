<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 123;// 栈 给n遍历分配空间,用来存123
        var str = '123'//栈 给str变量 分配空间 用来存字符串
        var o = {
            name:'陈顺'
        }// 栈 给 o 变量分配空间 存指针
        // 堆来存对象
        // 栈给对象下属性 name 分配空间  用来存字符串'陈顺'
        var arr = [1,2,3]
        // 给数据及其 元素分配空间
        // 栈 arr存指针 栈:存元素  堆创建空间存数字:提供指针
        function foo(a){
            return a+2
        }
        // 给函数(可调用的对象)  分配内存
        // 栈 foo 存指针  堆存函数提供指针
        // 函数调用 栈存返回值 (时间到,[返回值]没有变量引用,销毁,计算机销毁)
    </script>
</body>
</html>
