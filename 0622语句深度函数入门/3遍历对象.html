<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for in
        var obj = {
            name:'cs',
            age:22,
            dec:'aaaaaaaa'
        }
        // 获取对象中每一个key 和 value
        for(var key in obj){
            console.log(key);// key为变量  赋值为对象中的key
            console.log(obj[key]);// 对象取值  obj['name'] obj['age']....

            // key是'key' 不是变量；取值是undefined
            console.log(obj.key);
        }
    </script>
</body>
</html>
