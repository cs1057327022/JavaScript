<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // this 是类似状态机 是动态变化的对象 随着作用域改变而改变
        // this 伴随着作用域产生而产生的
        // 一个没有作用域的语法糖是没有this的
        // 语法糖：由js代码片段形参的具有功能性的东西

        // 掌握:如何判断this指向 在上面环境下指向谁
        // this 只能指向的是对象
        console.log(this);//全局下 window
        
        // function 方法体中 this 指向谁

        function foo(){
            console.log(this)// window
            console.log('window 下的函数')
        }
        foo()
        
        function bar(name){
            console.log(this)  // 指向 new 实例的对象 
            this.name = name
        }
        var wyh = new bar('王宇航')

        var obj = {
            foo:function(){
                console.log(this,'--------')
                console.log(this.name)
            },
            name:'王宇哈根'
        }
        obj.foo()

    </script>
</body>
</html>
