<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1：在js底层  什么数据可以进行运算？
        // 2：为什么会有隐式转化

        // 只有基本类型的数据才能进行运算
        // 所有引用类型的数据，需要运算时，先需要转化为基本数据类型再计算
        // 所有引用类型数据只能转为字符串，最后再由字符串转为其他类型

        // 因为浏览器默认数字是字符串：所以只能转字符串
        alert({
            name:'cs',
            age:22
            // [object object]
        })

        // 再默认隐式转化中：所有的对象都转为再  '[object object]'
        alert(function(){}) //function(){}
        // 函数最后 也转为字符串 写啥转啥
    </script>
</body>
</html>
