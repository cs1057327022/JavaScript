<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        console.log(a);//undefined 没有赋值
        
        var b = null;
        console.log(b);//有赋值 值是空
        // undefined与null的区别
        // undefined 值的是一个变量没有赋值  null 值的变量已经赋值就是null
        // 从变量提升的角度:undefined的变量 值不会变;null 会从undefined变为null
        // 没有赋值的变量一致都是undefined
        // 什么是变量提升? 变量声明提升 赋值不提升
        
    </script>
</body>
</html>
