        // copy 拷贝数组或者对象 并返回结果
        function copy(param){
            if(arguments.length === 0){
                throw new Error('arguments.length can not zero')
            }
            if(arguments.length>1){
                throw new Error('arguments.length can not gt 1')
            }
            if(!(param instanceof Object)){
                throw new Error('type param must be Array or Object')
            }
            // 如果参数为数组
            if(Array.isArray(param)){
                var res = []
                for(var i = 0;i<param.length;i++){
                    res.push(param[i])
                }
                return res
            }
            // 如果参数为对象 进行对象的单层拷贝
            if(param.constructor === Object){
                var res = {}
                for(var k in param){
                    res[k] = param[k]
                }
                return res
            }
        }
        var res5 = copy({name:'cs'})
        var res1 = copy([1,1])
        console.log(res5);
        console.log(res1);
