        function arr(arr2){
            var arr1 = []
            // 代码规范：错误优先原则
            // 先验证长度在验证类型
            if(arguments.length > 1){
                throw new Error('argument.length can not gt 1')
            }
            if(arguments.length == 0 ){
                throw new Error('param can not undefined')
            }
            if(!Array.isArray(arr2)){
                // 抛出错误有阻止下面代码执行作用
                throw new Error('错误')
            }
            for(var i = 0;i<arr2.length;i++){
                if(arr1.indexOf(arr2[i])==-1){
                    arr1.push(arr2[i])
                }
            }
            return arr1
        }
        // var newArr = arr([1,2,3,4,5,2,3])
        var newArr = arr([1,2,3,2,1,3])
