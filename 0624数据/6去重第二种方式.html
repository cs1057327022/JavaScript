<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,2,2,3,4,6]
        for(var i = 0;i<arr.length;i++){
            if(arr[i]===arr[i+1]){
                arr.pop()
            }
        }
        console.log(arr);

        var res = []
        for(var i = 0;i<arr.length;i++){
            if(res.indexOf(arr[i])==-1){
                res.push(arr[i])
            }
        }
        console.log(res);
        
    </script>
</body>
</html>
