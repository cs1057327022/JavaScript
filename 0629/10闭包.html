<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包
        // 什么是闭包?闭包的优点是什么?闭包的缺点是什么
        // 函数return 返回函数 闭包优点:外部函数可以访问内部函数的变量
        // 优点二:变量不会被污染 
        // 缺点:变量不能释放导致内存泄漏

        // foo()执行一次:形参一个闭包 闭包与闭包之间互不干扰
        // bar bar1 bar2 之间互不干扰
        // 因为foo每次执行会初始化AO对象 多个AO多个地址 AO与AO对象之间彼此独立的
        // 所以 bar bar1 bar2操作各自的AO 不是同一个AO
        function foo(){
            var num = 0
            return function(){
                num++
                console.log('这是闭包',num);
            }
        }
        // 函数中有函数;并且return返回的是一个函数,里面的函数访问的函数题中的变量
        // var bar = foo() 怎么实现外部访问内部的 在foo函数指针 内部还是a访问
        var bar = foo()
        bar()
        bar()
        bar()
        var bar1 = foo()
        bar1()
        bar1()
        var bar2 = foo()
        bar2()
        bar2()
    </script>
</body>
</html>
