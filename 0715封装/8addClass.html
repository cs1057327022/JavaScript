<head>

</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        addClass(box,'wrap');//作用给元素添加类名
        /*
        addClass of method className add to Element
        option：(element|string)
        */

        function addClass(element,str){
            var  list = element.classList;
            list.add(str)
            return element
        }
        addClass(box,'liuyucai')
    </script>
</body>
