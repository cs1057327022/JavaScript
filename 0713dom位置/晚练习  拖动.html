<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 200px;
            background-color: white;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        .content{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            top: 0;
            display: none;
        }
        .ipt{
            padding: 20px 0 10px 0;
        }
        input{
            padding: 0 10px;
            outline: none;
            border: none;
            border-bottom: 1px solid #000;
        }
        .concorl{
            width: 40%;
            margin: 10px auto 0;
            display: flex;
            justify-content: space-between;
        }
        .cancel,.srue{
            padding: 2px 10px;
            outline: none;
            border: none;
            background-color: rgb(219, 215, 216);
        }
    </style>
</head>
<body>
    <button class="btn">点击弹出</button>
    <div class="content">
        <div class="box">
            <form action="">
                <div class="ipt">
                    <label for="uname">用户名：</label>
                    <input type="text" name="uname" class="ipt1" id="uname">
                </div>
                <div class="ipt">
                    <label for="pwd">密&#x3000;码：</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div class="concorl">
                    <button class="cancel">取消</button>
                    <button class="srue">登陆</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
<script>
    var box = document.querySelector('.box');
    var form = document.querySelector('form');
    var content = document.querySelector('.content');
    var cancel = document.querySelector('.cancel');
    var srue = document.querySelector('.srue');
    var btn = document.querySelector('.btn');

    box.onmousedown = function(e){
        var x = e.offsetX;
        var y = e.offsetY;
        document.onmousemove = function(e){
            box.style.left = e.clientX - x + 150  +'px';
            box.style.top = e.clientY - y + 100 +'px';
        }
        
    }

    box.onmouseup = function(e){
        document.onmousemove = function(e){
            box.style.left = e.offsetX;
            box.style.left = e.offsetY;
        }
    }
    
    form.addEventListener('mousedown',function(e){
        e.stopPropagation();
    },false)

    btn.onclick = function(){
        content.style.display = 'block';
    }
    cancel.onclick = function(){
        content.style.display = 'none';
    }
    srue.onclick = function(){
        content.style.display = 'none';
    }
</script>
