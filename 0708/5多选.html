<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <input type="checkbox" value="1">
            <span>选择的内容1</span>
        </div>
        <div>
            <input type="checkbox" checked value="2">
            <span>选择的内容2</span>
        </div>
        <div>
            <input type="checkbox" checked value="3">
            <span>选择的内容3</span>
        </div>
        <div>
            <input type="checkbox" checked value="4">
            <span>选择的内容4</span>
        </div>
        <div>
            <input type="checkbox" value="5">
            <span>选择的内容5</span>
        </div>
    </form>
    <script>
        // 多选：
        // 问题：如何获取用户勾选了那些内容：并找到选择的是什么
        // 第一步：获取所有的input=checkbox
        // 第二步：遍历input类数组：判断checked 值为true的元素 表示被选中
        // 第三步：声明已给 checkArr = [] 因为是多选 所以用数组 最后将游湖选中内容 元素添加到数组中

        var ipts = document.querySelectorAll('form>div>input[type=checkbox]')
        console.log(ipts);

        var checkArr = []//存放用户选择的元素 以及内容
        for(var i = 0;i<ipts.length;i++){
            if(ipts[i].checked){
                checkArr.push({
                    el:ipts[i],
                    value:ipts[i].value
                })
            }
        }
        console.log(checkArr);
        
        
    </script>
</body>

</html>
