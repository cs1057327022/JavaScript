<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="checkbox">
        <button>提交</button>

        <select name="" id="">
            <option value="china">中国</option>
            <option value="American">美国</option>
            <option value="bangzi" selected>韩国</option>
        </select>
    </form>
    <script>
        // form 的类数组
        var formObj = document.querySelector('form')
        console.dir(formObj);
        console.log(formObj[0]);
        console.log(formObj[1].checked);
        console.log(formObj[2]);
        // 设置 或者 修改checkbox值
        formObj[1].checked = true
        // 获取焦点
        formObj[0].focus()

        //问题： select option  用户选择的是哪一个呢？

        var select = formObj[formObj.length-1]
        console.dir(select);
        for(var i = 0;i<select.length;i++){
            if(select[i].selected){
                console.log(select[i]);
                console.log(select[i].value);
            }
        }
        

        // 封装方法
        // 作用:返回select option 选择的内容
        // 参数：select 类数组
        function selectOption(sel){
            if(arguments.length === 0){
                throw new Error('Failed to execute "getAttribute" on "Element": 1 argument required, but only 0 present. ')
            }
            var res = []
            for(var i=0;i<sel.length;i++){
                if(sel[i].selected){
                    res.push({
                        value:sel[i].value,
                        cs:sel[i].innerHTML
                    })
                }
            }
            return res
        }
        // selectOption(sel)
        // select.size ='10' //改变select高度
        console.log(selectOption(select));
        
    </script>
</body>
</html>
